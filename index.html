<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Nerik Lino V2</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                200: '#f3e5cb',
                400: '#dcb67a',
                500: '#C59D5F',
                600: '#b08d55',
              },
              neutral: {
                50: '#fafafa',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                800: '#262626',
                900: '#171717',
                950: '#0a0a0a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- Custom CSS -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a3a3a3; 
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C59D5F; 
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }

      /* Print Styles */
      @media print {
        @page { size: landscape; margin: 10mm; }
        body { background-color: white !important; color: black !important; }
        .dark { background-color: white !important; color: black !important; }
        header { margin-bottom: 20px !important; }
        .print\:hidden { display: none !important; }
        .print\:border { border: 1px solid #ccc; }
        .print\:p-4 { padding: 1rem; }
        .print\:mb-8 { margin-bottom: 2rem; }
        /* Ensure charts print properly */
        .recharts-responsive-container { width: 100% !important; min-height: 250px !important; }
        button { display: none !important; }
        /* Reset Dark Mode for print */
        * { color: black !important; border-color: #ddd !important; background: white !important; box-shadow: none !important; }
        /* Keep progress bars visible */
        .bg-gold-500 { background-color: #C59D5F !important; print-color-adjust: exact; -webkit-print-color-adjust: exact; }
        .bg-green-500 { background-color: #22c55e !important; print-color-adjust: exact; -webkit-print-color-adjust: exact; }
        .bg-red-500 { background-color: #ef4444 !important; print-color-adjust: exact; -webkit-print-color-adjust: exact; }
      }
    </style>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900 dark:bg-[#0a0a0a] dark:text-e5e5e5 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
